<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="login.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="logo-wrap">
				<h1 class="bold">모두화가</h1>
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button class="bold">로그인</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 유지</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>소셜로그인</h2>
			<ul class="sign-button-list">
				<li><button><i class="fab fa-google"></i><span>Google</span></button></li>
				<li><button><i class="fab fa-facebook"></i><span>Facebook</span></button></li>
			</ul>
            <div class="links"><a href="#" class="forget-msg">아이디 또는 비밀번호를 잊으셨나요?</a> | <a href="register.html" class="sign-up">회원가입</a></div>
			
		</section>
		</div>
