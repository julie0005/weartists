<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="register.css">
        
    </head>
    <body>
        <!-- header -->
        <header>
			<div class="logo-wrap">
				<a href="./main.html"><h1 class="bold">모두화가</h1></a>
			</div>
		</header>

        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id" class="medium">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20" >
                        <span id="alertTxt">사용불가</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title">
                        <label for="email" class="medium">이메일</label>
                    </h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="50" >
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1" class="medium">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" id="pswd1" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2" class="medium">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="password" id="pswd2" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>



                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span class="bold">가입하기</span>
                    </button>
                </div>
                <div class="link"><a href="./login.html" class="already-member">이미 회원이신가요?</a></div>
                

            </div> 
            <!-- content-->

        </div> 
        <!-- wrapper -->
    <script src="./js/register.js"></script>
    </body>
</html>
